<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          #closeBtn
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">x</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
          <label for="title" class="sr-only">Title</label>
          <input
            type="text"
            formControlName="title"
            class="form-control"
            placeholder="Title"
            [ngClass]="{
              'is-invalid': submitted && formControls['title'].errors
            }"
          />
          <div
            *
            ngIf="submitted && formControls.title.errors"
            class="invalid-feedback"
          >
            <div * ngIf="formControls.title.errors.required">
              Title is required
            </div>
          </div>

          <div class="form-group">
            <label for="text" class="sr-only">Text</label>
            <textarea
              formControlName="text"
              class="form-control"
              placeholder="Text"
              [ngClass]="{
                'is-invalid': submitted && formControls['text'].errors
              }"
            >
            </textarea>
            <div
              *ngIf="submitted && formControls['text'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="formControls['text'].errors['required']">
                Text is required
              </div>
            </div>
          </div>
          <button class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>
